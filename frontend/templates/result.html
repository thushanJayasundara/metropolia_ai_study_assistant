{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-8 mx-auto">

        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <h4 class="card-title mb-2">AI Result</h4>
                <p class="text-muted mb-1">
                    {% if course_name %}<strong>Course:</strong> {{ course_name }} · {% endif %}
                    <strong>Content:</strong> {{ content_type }} ·
                    <strong>Help type:</strong> {{ help_type }}
                </p>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">AI-generated help</h5>
                <div class="mt-3" style="white-space: pre-wrap;">
                    {{ ai_output }}
                </div>
            </div>
        </div>

        <div class="mb-4">
            <a href="{{ url_for('study.index') }}" class="btn btn-secondary">New request</a>
        </div>

        <details class="mt-3">
            <summary class="text-muted">Show original text</summary>
            <pre class="mt-2" style="white-space: pre-wrap;">{{ raw_text }}</pre>
        </details>
    </div>
</div>

{% endblock %}
